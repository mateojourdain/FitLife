<p id="message"></p>
<script>document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validation du formulaire (exemple basique)
        if (username === "mateojourdain" && password === "Xonrupt88400!@") {
            document.getElementById("message").textContent = "Login successful!";
            // Redirection vers une autre page, par exemple :
            window.location.href = "app.html";
        } else {
            document.getElementById("message").textContent = "Invalid username or password.";
        }
    });</script>
